<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/macd.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/rsi.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/bollinger-bands.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Stock Analytics</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search stock symbol">
                <button id="searchButton">검색</button>
            </div>
            <h2>History</h2>
            <ul id="historyList"></ul>
            <button id="refreshBtn">Refresh All</button>
        </div>
        <div class="main-content">
            <h1 id="stockTitle">Stock Analytics</h1>
            <div id="errorMessage"></div>
            <div class="stock-summary" id="stockSummary"></div>
            <div id="chart"></div>
            <h2>Financial Data</h2>
            <p id="financialDate"></p>
            <div class="financials">
                <table id="incomeStatementTable">
                    <thead>
                        <tr><th colspan="2">Income Statement</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <table id="balanceSheetTable">
                    <thead>
                        <tr><th colspan="2">Balance Sheet</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <h2>Latest News</h2>
            <div id="newsContainer"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
